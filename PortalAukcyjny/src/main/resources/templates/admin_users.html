<html layout:decorator="layout">
<head>
    <meta charset="utf-8"/>
</head>
<body>

   <div layout:fragment="content">
       <h2>Zarządzaj użytkownikami</h2>
      <div class="list-users">
          <div class="list-users__item" data-th-each="user : ${users}">
              <div class="list-users__item-img"><img src=""/></div>
              <div class="list-users__item-content">
                  <h3 th:text="${user.login}"></h3>
                  <div class="list-users__item-bottom">
                      <div th:if="${session.permissions==2}">
               			<form class="product-details__edit" th:action="${'/user/'+user.login+'/delete/'}" method="post">
                           <button class="btn btn--second">Usuń</button>
                       	</form>
                      </div>
                  </div>
              </div>
          </div>
          <div class="list-users__item"></div>
          <div class="list-users__item"></div>
          <div class="list-users__item"></div>
          <div class="list-users__item"></div>
       </div>
   </div>

</body>   
</html>
