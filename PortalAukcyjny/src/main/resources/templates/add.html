<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Portal aukcyjny</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&amp;subset=latin-ext" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/normalize.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
    <div class="header">
        <div class="content">
            <button class="btn-toggle"><i></i><i></i><i></i></button>
            <a href="/"><h1>Portal aukcyjny</h1></a>
            <a href="">Zaloguj</a>
        </div>
    </div>
    <div class="main">
        <div class="main__bg"></div>
        <div class="content">
            <div class="main__sidebar">
                <ul>
                    <li><a href="admin.html">Products</a></li>
                    <li><a href="admin_users.html">Users</a></li>
                </ul>
            </div>
            <div class="main__content">
                <h2>Add product</h2>
                <form class="form form--half" action="/add" method="post" enctype="multipart/form-data">
                    <div class="form__group">
                        <label>Name:</label>
                        <input type="text" name="name" required="required"/>
                        <span class="form__error"></span>
                    </div>
                    <div class="form__group">
                        <label>Photo:</label>
                        <div class="file-wrapper">
                            <div class="file-wrapper__preview"><img id="preview" style="max-width: 100%;"/></div>
                            <div class="file-wrapper__btn">
                                <input type="file" name="file" required="required"/>
                                <button class="btn">Wczytaj</button>
                            </div>
                        </div>
                        <span class="form__error"></span>
                    </div>
                    <div class="form__group">
                        <label>Min. price:</label>
                        <input type="text" name="price" required="required"/>
                        <span class="form__error"></span>
                    </div>
                    <div class="form__group">
                        <label>Description:</label>
                        <textarea name="desc" required="required"></textarea>
                        <span class="form__error"></span>
                    </div>
                    <input type="submit" class="btn" name="submit" value="Add product"/>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="content">
            Portal aukcyjny 2016
        </div>
    </div>
    
    <script src="js/main.js"></script>
	<script type="text/javascript">
	    document.querySelector('input[type="file"]').addEventListener('change', function(){
	        var file = this.files[0];
	        var preview = document.getElementById('preview');
	        var reader  = new FileReader();
	        reader.addEventListener("load", function () {
	            preview.src = reader.result;
	        }, false);
	
	        if (file) reader.readAsDataURL(file);
	    })
	</script>
</body>
</html>
