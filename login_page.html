<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="ssi.css">
<title>Login</title>
</head>
<body>
<div class="header">Header</div>

<div class="page">

    <div class="element">
        <div class="h1">
            Wchodzę licytować!
        </div>
    </div>

	<div class="element login">
		<div class="text"></div>
		<form action="" class="form--add-offer">
			<div class="form-widget">
				<label>Twoja nazwa:</label>
				<input type="text" name="login" value="login">
			</div>
			<div class="form-widget">
				<label>Twoje tajne hasło:</label>
				<input type="password" name="password" value="password">
			</div>
			<input class="button" type="submit" value="Wejdź! Cuda czekają!">
		</form>
	</div>

    <div class="element">
        <div class="h1">
			Chcesz licytować? Zarejestruj się!
        </div>
    </div>

	<div class="element register">
		<form action="" class="registerForm">
			<input class="button" type="submit" value="Zapraszamy!">
		</form>
	</div>
</div>

<div class="footer">Foot</div>
</body>
</html>
