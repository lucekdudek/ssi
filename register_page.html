<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="ssi.css">
<title>Register</title>
</head>
<body>
<div class="header">Header</div>

<div class="page">

    <div class="element">
        <div class="h1">
            Chcesz brać w tym udział? Podaj swoje dane!
        </div>
    </div>

	<div class="element register">
		<form action="" class="form--add-offer">
            <div class="form-widget">
				<label>Twój adres e-mail:</label>
				<input class="formElement" type="text" name="email" value="email">
			</div>
            <div class="form-widget">
				<label>Twoja nazwa:</label>
				<input class="formElement" type="text" name="login" value="login">
			</div>
            <div class="form-widget">
				<label>Twoje tajne hasło:</label>
				<input class="formElement" type="password" name="password" value="password">
			</div>
			<input class="button" type="submit" value="Zarejestruj się!">
		</form>
	</div>
</div>

<div class="footer">Footer</div>
</body>
</html>
